service: order-service

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  createOrder:
    handler: handler.createOrder
    events:
      - http:
          path: orders
          method: post
          cors: true
  getOrders:
    handler: handler.getOrders
    events:
      - http:
          path: orders
          method: get
          cors: true

  processOrderMessage:
    handler: handler.processOrderMessage
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - OrderQueue
              - Arn
          batchSize: 5  # Processes up to 5 messages at a time
    


resources:
  Resources:
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Orders
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST


      

  Outputs:
    queueUrl:
      Value: 
        Fn::GetAtt:
          - sqsQueue
          - QueueUrl
          
